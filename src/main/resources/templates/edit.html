<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/edit-style.css"> <!-- Додайте свій власний CSS файл -->
</head>
<body>
<h2>Edit Note</h2>

<form th:object="${note}" method="post" th:action="@{/note/edit}">
    <input type="hidden" th:field="*{id}" />
    <label>Title: <input type="text" th:field="*{title}" /></label><br />
    <label>Content: <textarea th:field="*{content}"></textarea></label><br />
    <button type="submit">Save</button>
</form>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
